
<ion-view title="Name It " hide-nav-bar="true" id="page1" class=" ">
    <ion-content ng-controller="nameItCtrl" scroll="false" padding="false" style="background: url(img/2.jpg) no-repeat;-webkit-background-size: 130% auto;" class="manual-ios-statusbar-padding">
      <p class="row" style="color:yellow;font-size:6pt;padding:0;margin:0;line-height:1em;" ng-repeat="line in log track by $index">{{line}}</p>
      <!--header row for translation language selection-->
      <div id="translation-pannel" class="row">
        <div class="col col-40 horizontal-center">
            <select id="language-from" class="no-label-select" ng-options="key as value for (key , value) in languages" ng-model="langFromSelected" ng-change="langFromChanged(langFromSelected)">
            </select>
        </div>
        <div class="col col-20">
            <button id="language-swap-btn" ng-click="swapLanguages()" class="button button-small ion-arrow-swap"></button>
        </div>
        <div class="col col-40 horizontal-center">
          <select id="language-to" class="no-label-select" ng-options="key as value for (key , value) in languages" ng-model="langToSelected" ng-change="langToChanged(langToSelected)">
          </select>
        </div>
      </div>
      <!--main content area for for text area-->
      <div class="row">
        <div class="col">
      <form id="nameIt-form6" ng-click="bringFocusToSearch()" class="list">
            <label class="item item-input fullscreen-text-area" id="nameIt-textarea3">
                <input id="ni-search-input" class="fullscreen-text-area" focus-on="input"
                          ng-model="textArea" ng-change="inputChanged()"
                          onfocus="this.placeholder = ''" onblur="this.placeholder = 'Tap to type text...'"
                          placeholder="Tap to type text...">

                </input>
            </label>
        <div class="horizontal-center" style="height: 20px;">
          <ion-spinner id="loading" icon="dots" class="horizontal-center spinner-energized invisible"></ion-spinner>
        </div>
          <ion-list id="main-search-results">
            <ion-scroll overflow-scroll="false" direction="y"  >
            <ion-item class="item item-thumbnail-left name-it-list"
                ng-repeat="item in list| sortByRankFilter" ng-class="{'ni-wikipedia': item.type!='bing', 'ni-bing': item.type=='bing'}">
              <img ng-click="showPopup(item, 'from')" ng-src="{{item.img}}">
              <div ng-click="showPopup(item, 'from')" class="ni-item-header">
                <p style="float: right">{{langFromSelected}}</p>
                <h2>{{item.title}}</h2>
                <p>{{item.descr}}</p>
              </div>
              <div ng-click="showPopup(item, 'to')" class="ni-item-translations" ng-class="{'ni-nomatch': item.type=='nomatch'}">
                <p style="float: right">{{langToSelected}}</p>
                <p><span ng-repeat="tran in item.trans">{{tran}}</span></p>
              </div>
              <img ng-click="showPopup(item, 'to')" ng-src="img/{{item.type == 'bing' && 'bing.svg' || 'wiki.svg'}}" />
            </ion-item>
            </ion-scroll>
          </ion-list>

      </form>
        </div>
      </div>

        <!--<div class="footer hide-on-keyboard-open">-->
          <!--<div class="footer-content">-->
            <!--<button id="nameIt-button2" ng-click="kbButtonClicked()" class="hide-on-keyboard-open button button-dark button-block icon-keyboard bulg-button"></button>-->
          <!--</div>-->
        <!--</div>-->

    </ion-content>
  <!--last row for button-->

</ion-view>

<script id="popup-template.html" type="text/ng-template">
  <div id="ni-popup-template"  >
    <div class="ni-alert-img-wrapper">
      <img ng-src="{{article.img}}"/>
      <h3>{{article.title}}</h3>
    </div>
    <p>{{article.summary}}</p>
  </div>
</script>
